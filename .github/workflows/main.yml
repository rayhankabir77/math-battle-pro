name: Math Battle CI/CD

on:
  push:
    branches: [ "main" ] # যখনই আপনি কোড 'Push' করবেন তখনই এটি কাজ করবে
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # এটি গিটহাবের সার্ভারে আপনার কোড রান করবে

    steps:
    - uses: actions/checkout@v4 # আপনার কোডগুলো গিটহাব অ্যাকশনে নিয়ে আসা

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Check HTML and JS
      run: |
        echo "Checking your Math Game code..."
        # এখানে ভবিষ্যতে আপনার অ্যাপ বিল্ড করার কমান্ডগুলো থাকবে
        echo "Build successful! Your code is ready for RayhanGamer.dev"
