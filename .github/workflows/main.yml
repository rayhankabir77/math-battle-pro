name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Prepare Web Directory
        run: |
          mkdir www
          cp index.html www/
          # আপনার যদি অন্য কোনো ছবি বা ফাইল থাকে, সেগুলোও এখানে কপি করতে পারেন

      - name: Install Dependencies
        run: npm install @capacitor/cli @capacitor/core @capacitor/android

      - name: Create Android Project
        run: |
          npx cap init "Math Battle" "com.rayhangamer.math" --web-dir www
          npx cap add android

      - name: Sync and Build
        run: |
          npx cap copy
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Math-Battle-Game-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
